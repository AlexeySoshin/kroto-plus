buildscript {
    ext {
        versions = [
                "protoc":     '3.5.1',
                "protobuf":   '3.5.1',
                "grpc":       '1.10.0',
                "kotlin":     '1.2.21',
                "coroutines": '0.22.5',
        ]
    }

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

subprojects{
    repositories {
        jcenter()
        mavenCentral()
    }

    apply plugin: 'idea'
    apply plugin: 'kotlin'

    group = 'com.github.mferrer.krotoplus'
    version = '0.1.0-SNAPSHOT'

    kotlin {
        experimental { coroutines 'enable' }
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    }
}