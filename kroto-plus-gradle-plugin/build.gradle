plugins {
    id 'java-gradle-plugin'
}

gradlePlugin {
    plugins {
        krotoPlusPlugin {
            id = 'com.github.marcoferrer.kroto-plus'
            implementationClass = 'com.github.marcoferrer.krotoplus.KrotoPlusGradlePlugin'
        }
    }
}

dependencies{
    compile project(":kroto-plus-compiler")
}